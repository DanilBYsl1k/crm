<div class="register">
  <h2 class="text-center title">Login</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-label class="input-wrapper">
      Work Email
      <mat-form-field class="example-full-width input">
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      </mat-form-field>
    </mat-label>

    <mat-label class="input-wrapper">
      Password
      <mat-form-field class="example-full-width input">
        <input type="password" matInput formControlName="password" placeholder="*******">
      </mat-form-field>
    </mat-label>

    <mat-label >
      Remember me
      <input type="checkbox" formControlName="remember" placeholder="*******">
    </mat-label>

    <div>
      <button type="submit" mat-flat-button [disabled]="form.invalid" class="mat-primary button">
        Submit
      </button>
    </div>

  </form>

</div>
